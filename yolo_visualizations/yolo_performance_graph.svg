  <text x="90" y="340" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">0.4</text>
  <text x="90" y="260" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">0.6</text>
  <text x="90" y="180" font-family="Arial" font-size="12" text-anchor="end" fill="#333333">0.8</text>
