  <text x="300" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">20</text>
  <text x="400" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">30</text>
  <text x="500" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">40</text>
  <text x="600" y="520" font-family="Arial" font-size="12" text-anchor="middle" fill="#333333">50</text>
