  <text x="200" y="665" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">0.643</text>
  <text x="300" y="665" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">0.483</text>
  <text x="400" y="665" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">0.648</text>
  <text x="500" y="665" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">0.631</text>
  <text x="600" y="665" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">0.7931</text>
  <text x="700" y="665" font-family="Arial" font-size="14" text-anchor="middle" fill="#333333">0.7773</text>
  
  <!-- Footer -->
  <text x="450" y="690" font-family="Arial" font-size="12" text-anchor="middle" fill="#666666">Enhancing Crop Disease Detection Project - YOLOv8 Performance Metrics (367 images, 1070 instances)</text>
