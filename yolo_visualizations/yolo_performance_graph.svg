  <text x="200" y="635" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">mAP@0.5</text>
  <text x="300" y="635" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">mAP@0.5:0.95</text>
  <text x="400" y="635" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Precision</text>
  <text x="500" y="635" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Recall</text>
  <text x="600" y="635" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Box Loss</text>
  <text x="700" y="635" font-family="Arial" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">Class Loss</text>
  
