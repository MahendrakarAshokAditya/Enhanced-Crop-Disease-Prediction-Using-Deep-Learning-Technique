<svg xmlns="http://www.w3.org/2000/svg" width="900" height="700" viewBox="0 0 900 700">
  <!-- Background -->
  <rect width="900" height="700" fill="#ffffff" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#333333">YOLOv8 Performance Metrics for Crop Disease Detection</text>
  
  <!-- Grid and Axes -->
  <g stroke="#dddddd" stroke-width="1">
